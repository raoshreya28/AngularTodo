<div class="todo-container">
  <h2>My To-Do List</h2>
  
  <div class="add-task-container">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a new task..." />
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul *ngIf="tasks.length > 0">
    <li *ngFor="let task of tasks; let i = index">
      <span [class.completed]="task.completed">{{ task.description }}</span>
      <div class="actions">
        <button (click)="toggleCompleted(i)" class="complete-btn">
          {{ task.completed ? 'Undo' : 'Complete' }}
        </button>
        <button (click)="removeTask(i)" class="delete-btn">Delete</button>
      </div>
    </li>
  </ul>

  <p *ngIf="tasks.length === 0" class="no-tasks-message">You have no tasks to do!</p>
</div>
